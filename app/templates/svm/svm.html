<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Support Vector Machine</title>

    </head>

    <body>
        <h1>Support Vector Machine</h1>

        <form action="{{url_for('svm_algo.svm')}}" method="POST">

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Clump: </label>
                <select class="selectpicker form-control" name="clump" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Unif Size: </label>
                <select class="selectpicker form-control" name="unif_size" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Unif Shape: </label>
                <select class="selectpicker form-control" name="unif_shape" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Marg Adh: </label>
                <select class="selectpicker form-control" name="marg_adh" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Sing Epi Size: </label>
                <select class="selectpicker form-control" name="sing_epi_size" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>
         
            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Bare Nuc: </label>
                <select class="selectpicker form-control" name="bare_nuc" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Bland Chrom: </label>
                <select class="selectpicker form-control" name="bland_chrom" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Norm Nucl: </label>
                <select class="selectpicker form-control" name="norm_nucl" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>

            <div class="col-md-10 form-group" style="text-align: center"></div>
                <label>Select Mit: </label>
                <select class="selectpicker form-control" name="mit" required="1">
                    {% for s in seq %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>

            <br>
            <br>
            
            <input type="submit">
            
        </form> 
        
        <br>
        <br>

        <a href="/">Go back to Home page</a>  |  <a href="{{url_for('svm_algo.svm_layout') }}">Click Here for view past entries</a>

    </body>
</html>
