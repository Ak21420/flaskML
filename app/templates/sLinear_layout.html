<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple Linear Algorithm Past Data</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>

<div style="display:block; margin: 20px;">
  <h1>Simple Linear Algorithm Past Data</h1>
  <br>
  <a href="{{url_for('simple_linear') }}">Go back to simple linear page</a>  |  <a href="/">Home Page</a>
  <br>
  <br>
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>Index</td>
        <td>User Input</td>
        <td>Data Time</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      {% for row in list_users %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2][:19]}}</td>
        <td width="130">
          <a href="/simple_Linear_edit/{{row[0]}}" class="btn btn-secondary btn-sm">edit</a>
          <a href="/simple_Linear_delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="{{url_for('simple_linear') }}">Go back to simple linear page</a>
</div>

</body>
</html>
